<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <script src="http://maps.google.com/maps/api/js?libraries=places&region=uk&language=en&sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
      .show-list-numbers-and-dots ul{
        list-style-type: disc;
        padding-left:40px;
      }
      .show-list-numbers-and-dots ol{
        list-style-type: decimal;
        padding-left:40px;
      }

      .map-block{
          height: 300px;
          width: 100%;
          background-color: ;
      }

      .search-box{ 
          max-width:300px;
          z-index: 1;
          background-color: rgba(0,0,0,0.3);
          position: relative;
          color:#000;
          float: right;
          margin-right: 10px;
          height: 50px;
          margin-top: 10px;
          margin-bottom: -45px;
          border:2px solid;
          border-color: rgba(0,0,0,0.8);
          border-radius: 2px;
          padding-left:10px;
      }

    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    
     
    <script src="js/directives.js"></script>
     
    <script src="js/services.js"></script>
    

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
  <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu21">
      <ion-header-bar class="bar-stable">
        <div class="title">Menu</div>
      </ion-header-bar>
      <ion-content ng-controller="menuCtrl" padding="true" class="side-menu-left has-header ">
        <a ui-sref="tabsController.vipinfo" menu-close="" id="menu-button1" style="text-align:left;" class="button button-positive  button-block button-clear icon-left ion-ios-home" data-componentid="button1">Home</a>
        <a ui-sref="addInfo" menu-close="" id="menu-button8" style="text-align:left;" class="button button-positive  button-block button-clear icon-left ion-location" data-componentid="button8">Add Info</a>
        <a ui-sref="settings" menu-close="" id="menu-button7" style="text-align:left;" class="button button-positive  button-block button-clear icon-left ion-settings" data-componentid="button7">Settings</a>
        <a ui-sref="tabsController.about" menu-close="" id="menu-button6" style="text-align:left;" class="button button-positive  button-block button-clear icon-left ion-android-alert" data-componentid="button6">About</a>
        <a ui-sref="feedBack" menu-close="" id="menu-button4" style="text-align:left;" class="button button-positive  button-block button-clear icon-left ion-chatbox" data-componentid="button4">Feedback</a>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</div>
  </body>
</html>
