<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right"> </button>
            </ion-nav-buttons>

            <div class="tabs tabs-dark tabs-icon-top tab-pos">
                <a ui-sref="app.profile" class="tab-item">
                    <i class="icon icon-size2 ion-person"></i> Profile
                </a>
                <a ui-sref="app.addInfo" class="tab-item">
                    <i class="icon icon-size2 ion-android-add-circle"></i> Add Info
                </a>
                <a ui-sref="app.activity" class="tab-item">
                    <i class="icon icon-size2 ion-android-navigate"></i> Activity
                </a>
                <a ui-sref="app.favorites" class="tab-item">
                    <i class="icon icon-size2 ion-images"></i> Favorites
                </a>
            </div>

        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/crown.jpg'); background-size: cover;"></span>
            <h2>Thronester</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.activity">
                    Activity
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.profile">
                    Profile
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.addInfo">
                    Add Info
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.favorites">
                    Favorites
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
