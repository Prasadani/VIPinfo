<ion-view view-title="Add">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="content has-header container">
            <div class="list animate-fade-slide-in-right">
                
            <div class="item item-input">
                <ion-md-input placeholder="Building/Street Name"  type="text"></ion-md-input>
            </div>

            <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="search" placeholder="Search">
            </label>
                
            <div id="map2" data-tap-disabled="true"></div>

            <div class="text-field2">
                <ion-md-input placeholder="VIP's Name"  type="text"></ion-md-input>
                <ion-md-input placeholder="VIP information"  type="text"></ion-md-input>
            </div>
            <textarea class ="txt-area" name="otherRef" id="otherRef" ng-model=""> </textarea>
            <textarea class ="txt-area" name="VIPsinfo" id="VIPsinfoTextarea" ng-model=""></textarea>
            

            </div>
        </div>
    </ion-content>
</ion-view>
